<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery store</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css">    
</head>
<body>
<header class="header">
  <a href="#" class="logo">
    <img src="logo.png" alt="Grocery Logo">
    <span>Grocery</span>
  </a>
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#products">Products</a>
    <a href="#categories">Categories</a>
    <a href="#review">Review</a>
    <a href="#blogs">Blogs</a>
  </nav>
  <div class="right-icons">
    <a href="#" id="search-btn"><i class="fa fa-search"></i></a>
    <a href="#" id="cart-btn"><i class="fa fa-shopping-cart"></i></a>
    <a href="#" class="login-btn"><i class="fa fa-user"></i></a>
  </div>
  <!-- Example search form (show/hide with JS if needed) -->
  <form class="search-form" id="search-form">
    <input type="text" placeholder="search here..." />
    <label for="search"><i class="fa fa-search"></i></label>
  </form>
  <div class="shopping-cart">
    <div class="box">
      <i class="fa fa-trash"></i>
      <img src="1658326507295grocery/image/cart-img-1.png" alt="Cart Image">
      <div class="content">
        <h3>Watermelon</h3>
        <span class="price">$4.99/-</span>
        <span class="quantity">Qty : 1</span>
      </div>
    </div>
        <div class="box">
      <i class="fa fa-trash"></i>
      <img src="1658326507295grocery/image/cart-img-2.png" alt="Cart Image">
      <div class="content">
        <h3>Onions</h3>
        <span class="price">$5.99/-</span>
        <span class="quantity">Qty : 1</span>
      </div>
    </div>
        <div class="box">
      <i class="fa fa-trash"></i>
      <img src="1658326507295grocery/image/cart-img-3.png" alt="Cart Image">
      <div class="content">
        <h3>Chicken</h3>
        <span class="price">$7.99/-</span>
        <span class="quantity">Qty : 1</span>
      </div>
    </div>
    <div class="total">total: $18.97/-</div>
    <a href="#" class="btn">Checkout</a>
  </div>

  <form action="#" class="login-form" id="login-form">
    <h4>Login form</h4>
    <input type="email" placeholder="enter your email" class="box">
    <input type="password" placeholder="enter your password" class="box">

    <p>Forget your Password <a href="#">Click here</a></p>
    <p>Don't Have An Account? <a href="#">Create now</a></p>
    <input type="submit" value="Login now" class="btn">
  </form>
</header>
<script src="script.js"></script>
</body>
</html>
