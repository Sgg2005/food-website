<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery store</title>
    <!-- Font Awesome CDN -->

    <!-- Link to CSS file -->

</head>
<body>
<header class="header">
  <a href="#" class="logo">

      <div class="content">
        <h3>watermelon</h3>
        <span class="price">$5.99/-</span>
        <span class="quantity">Qty : 1</span>
      </div>
    </div>
